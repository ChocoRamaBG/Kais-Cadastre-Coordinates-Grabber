name: Infinite Scraper Loop

on:
  workflow_dispatch: # –†—ä—á–µ–Ω —Å—Ç–∞—Ä—Ç
  repository_dispatch:
    types: [next-chunk]

# –¢—Ä—è–±–≤–∞—Ç –Ω–∏ –ø—Ä–∞–≤–∞ –¥–∞ –ø–∏—à–µ–º –≤ —Ä–µ–ø–æ—Ç–æ, –∏–Ω–∞—á–µ "—å–æ–∫" –∫–æ–º–∏—Ç
permissions:
  contents: write

jobs:
  scrape-job:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 —á–∞—Å–∞ hard limit –æ—Ç GitHub

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üõ†Ô∏è Install Dependencies
        run: |
          pip install pandas openpyxl selenium webdriver-manager xlsxwriter

      - name: üöÄ Run The Grind
        id: run_script
        # continue-on-error: true –µ –≤–∞–∂–Ω–æ, –∑–∞ –¥–∞ –Ω–µ —Å–ø—Ä–µ —Ü–µ–ª–∏—è job, –∞–∫–æ —Å–∫—Ä–∏–ø—Ç—ä—Ç –≤—ä—Ä–Ω–µ exit code 1
        continue-on-error: true
        run: python -u scraper.py

      - name: üíæ Commit Progress
        # –ö–æ–º–∏—Ç–≤–∞–º–µ —Å–∞–º–æ –∞–∫–æ —Å–∫—Ä–∏–ø—Ç—ä—Ç –µ –≤—ä—Ä–Ω–∞–ª 1 (Timeout) –∏–ª–∏ 0 (–£—Å–ø–µ—Ö, –∑–∞ –≤—Å–µ–∫–∏ —Å–ª—É—á–∞–π)
        # –ò–∑–ø–æ–ª–∑–≤–∞–º–µ bot user, –∑–∞ –¥–∞ –Ω–µ –∏–∑–≥–ª–µ–∂–¥–∞, —á–µ —Ç–∏ —Å–∏ –≥–æ –ø—Ä–∞–≤–∏–ª
        if: steps.run_script.outputs.exit_code != '2' 
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ [Bot] Saved batch of coordinates"
          file_pattern: 'Gathered_Sofia_Coords.xlsx'

      - name: üîÑ Trigger Next Run
        # –ê–∫–æ Python –µ –≤—ä—Ä–Ω–∞–ª 1 (–∫–æ–µ—Ç–æ –∑–Ω–∞—á–∏ "–ò–º–∞–º –æ—â–µ —Ä–∞–±–æ—Ç–∞, –∞–º–∞ –≤—Ä–µ–º–µ—Ç–æ —Å–≤—ä—Ä—à–∏")
        if: steps.run_script.outcome == 'failure' 
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚ö†Ô∏è Time limit hit. Restarting the matrix..."
          gh workflow run recursive_scraper.yml
